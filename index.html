<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1 class="screen">
          <span id="minutes">
            00
          </span>:<span id="seconds">
            00
          </span>:<span id="hundredths">
            00
          </span>
        </h1>
        <div class="buttons">
          <button id="start">START</button>
          <button id="stop">STOP</button>
          <button id="reset">RESET</button>
        </div>
      </div>
  
    <script src="main.js"></script>
</body>
</html>
